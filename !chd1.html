		function transpose() {
			var Okey = document.getElementById("sKEY").value;
			var Nchords;
			/* alert("Will try to CHANGE CHORDS now!\n"+
				  "\tOriginal KEY = "+ Okey); */
				  
			if ( Okey == 'E' ) {
				Nchords = 'C'; document.getElementById("CHORDS").value = Nchords;
				document.getElementById("fret").value = '+4';				
				for (L=1; L<6; L++) {
					//alert("in for loop! b1 value = "+document.getElementById("L"+ L +"b1").value);
					for (B=1; B<5; B++) {
						if ( document.getElementById("L"+L+"b"+B).value == 'E' ) { 
							document.getElementById("L"+L+"b"+B).value = 'C'; document.getElementById("L"+L+"b"+B).style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'E' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'C'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 			
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'A' ) { 
							document.getElementById("L"+L+"b"+B).value = 'F';  document.getElementById("L"+L+"b"+B).style.color = "red";
						};
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'A' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'F'; document.getElementById("L"+L+"b"+B+"z").style.color = "red";  
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'B' ) { 
							document.getElementById("L"+L+"b"+B).value = 'G7'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'B' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'G7'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'C#m' ) { 
							document.getElementById("L"+L+"b"+B).value = 'Am'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'C#m' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Am'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'G#m' ) { 
							document.getElementById("L"+L+"b"+B).value = 'Em'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'G#m' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Em'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};

							document.getElementById("L"+L+"b"+B).value = 'Dm'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'F#m' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Dm'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
					}
				}
			}
			//document.getElementById("L2b1").style.color = "red";		
			if ( Okey == 'F' ) {
				Nchords = 'G'; document.getElementById("CHORDS").value = Nchords;
				document.getElementById("fret").value = '-2';				
				for (L=1; L<6; L++) {
					//alert("in for loop! b1 value = "+document.getElementById("L"+ L +"b1").value);
					for (B=1; B<5; B++) {
						if ( document.getElementById("L"+L+"b"+B).value == 'F' ) { 
							document.getElementById("L"+L+"b"+B).value = 'G'; document.getElementById("L"+L+"b"+B).style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'F' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'G'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 			
						};
						
						if ( document.getElementById("L"+L+"b"+B).value == 'C' ) {

						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'C' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'D7'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'Dm' ) { 
							document.getElementById("L"+L+"b"+B).value = 'Em'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'Dm' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Em'; document.getElementById("L"+L+"b"+B+"z").style.color = "red";

							document.getElementById("L"+L+"b"+B).value = 'Bm'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};

						};

							document.getElementById("L"+L+"b"+B).value = 'Am'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'Gm' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Am'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'Bb' ) { 
							document.getElementById("L"+L+"b"+B).value = 'C';  document.getElementById("L"+L+"b"+B).style.color = "red";
						};
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'Bb' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'C'; document.getElementById("L"+L+"b"+B+"z").style.color = "red";  
						};
						//else { alert("HELP!"); };
					}
				}
			}		
		
			if ( Okey == 'D' ) {

				for (L=1; L<6; L++) {
					//alert("in for loop! b1 value = "+document.getElementById("L"+ L +"b1").value);
					for (B=1; B<5; B++) {
						if ( document.getElementById("L"+L+"b"+B).value == 'D' ) {

						if ( document.getElementById("L"+L+"b"+B+"z").value == 'D' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'C'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 			
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'G' ) { 
							document.getElementById("L"+L+"b"+B).value = 'F';  document.getElementById("L"+L+"b"+B).style.color = "red";
						};
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'G' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'F'; document.getElementById("L"+L+"b"+B+"z").style.color = "red";  
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'A' ) { 
							document.getElementById("L"+L+"b"+B).value = 'G7'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'A' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'G7'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'Bm' ) { 
							document.getElementById("L"+L+"b"+B).value = 'Am'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'Bm' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Am'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'F#m' ) { 
							document.getElementById("L"+L+"b"+B).value = 'Em'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'F#m' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Em'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
						if ( document.getElementById("L"+L+"b"+B).value == 'Em' ) { 
							document.getElementById("L"+L+"b"+B).value = 'Dm'; document.getElementById("L"+L+"b"+B).style.color = "red";
						};	
						if ( document.getElementById("L"+L+"b"+B+"z").value == 'Em' ) { 
							document.getElementById("L"+L+"b"+B+"z").value = 'Dm'; document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						};
					}
				}
			}				
		
			
			if ( Okey == 'Bb' ) {
				Nchords = 'C'; document.getElementById("CHORDS").value = Nchords;
				document.getElementById("fret").value = '-2';				
				for (L=1; L<6; L++) {
					//alert("in for loop! b1 value = "+document.getElementById("L"+ L +"b1").value);
					for (B=1; B<5; B++) {			
						switch(document.getElementById("L"+L+"b"+B).value) {
						  case "Bb":
						    document.getElementById("L"+L+"b"+B).value = 'C';
							document.getElementById("L"+L+"b"+B).style.color = "red"; 
						    break;
						  case "Eb":
						    document.getElementById("L"+L+"b"+B).value = 'F';
							document.getElementById("L"+L+"b"+B).style.color = "red"; 
						    break;
						  case "F":
						    document.getElementById("L"+L+"b"+B).value = 'G7';
							document.getElementById("L"+L+"b"+B).style.color = "red"; 
						    break;
						  case "F7":
						    document.getElementById("L"+L+"b"+B).value = 'G7';
							document.getElementById("L"+L+"b"+B).style.color = "red"; 
						    break;
						  /*default:
						    	alert("No chord to 'convert'!");*/
						}
						switch(document.getElementById("L"+L+"b"+B+"z").value) {
						  case "Bb":
						    document.getElementById("L"+L+"b"+B+"z").value = 'C';
							document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						    break;
						  case "Eb":
						    document.getElementById("L"+L+"b"+B+"z").value = 'F';
							document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						    break;
						  case "F":
						    document.getElementById("L"+L+"b"+B+"z").value = 'G7';
							document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						    break;
						  case "F7":
						    document.getElementById("L"+L+"b"+B+"z").value = 'G7';
							document.getElementById("L"+L+"b"+B+"z").style.color = "red"; 
						    break;
						}						
					}	
				}
			
			}			
			
			
	
			
			
		}
