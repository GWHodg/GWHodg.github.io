	  function calcSFpts_P2H2() {
			//alert("Will TRY to calculate Stableford points here . . .");  
			let p2hc = document.getElementById("p2HC").value;
			let p2h2scr = document.getElementById("p2h2").value;
			let h2par = document.getElementById("PARh2").value;
			let h2hcp = document.getElementById("HCPh2").value;		
				alert("Calculating Stableford points:\n\n"+
					  "h2hcp = "+h2hcp+"\n"+
					  "p2h2scr: "+p2h2scr+" | h2par: "+h2par+"\n"+
					  "p2h2scr-1: "+(p2h2scr-1)+"\n"+
					  "p2h2scr+1: " + (+p2h2scr + +1) +"\n\n"+
					  "\t\tp2hc = "+p2hc);
			
			let p2h2pts = 0;
			
			if (p2hc<19) {
				if (h2hcp<=p2hc) {
					if (p2h2scr-1 == h2par ) {p2h2pts = 2;} //net par
					else if (p2h2scr-2 == h2par ) {p2h2pts = 1;} //net bogie
					else if (p2h2scr-0 == h2par ) {p2h2pts = 3;} //net birdie
					else if (+p2h2scr + +1 == h2par ) {p2h2pts = 4;} //net EAGLE
					else {p2h2pts = 0;}	//net ^ bogie:			
				}
				else {   // HC < 19 but <Hhc!
					if (p2h2scr-0 == h2par ) {p2h2pts = 2;}	//net par
					else if (p2h2scr-1 == h2par ) {p2h2pts = 1;} //net bogie
					else if (+p2h2scr + +1 == h2par ) {p2h2pts = 3;} //net birdie
					else if (+p2h2scr + +2 == h2par ) {p2h2pts = 4;} //net EAGLE
					else {p2h2pts = 0;}	//net ^ bogie								
				}
			}
			if (p2hc>18) {
				if ((h2hcp-18)<=p2hc) {
					if (p2h2scr-2 == h2par ) {p2h2pts = 2;} //net par
					else if (p2h2scr-3 == h2par ) {p2h2pts = 1;} //net bogie
					else if (p2h2scr-1 == h2par ) {p2h2pts = 3;} //net birdie
					else if (+p2h2scr + +0 == h2par ) {p2h2pts = 4;} //net EAGLE
					else {p2h2pts = 0;}	//net ^ bogie			
				}
				else {   // HC >18 but <HhcX2!
					if (p2h2scr-1 == h2par ) {p2h2pts = 2;}	//net par
					else if (p2h2scr-2 == h2par ) {p2h2pts = 1;} //net bogie
					else if (+p2h2scr + +2 == h2par ) {p2h2pts = 3;} //net birdie
					else if (+p2h2scr + +3 == h2par ) {p2h2pts = 4;} //net EAGLE
					else {p2h2pts = 0;}	//net ^ bogie								
				}
			}

			document.getElementById("SPp2h2").innerHTML = p2h2pts;	
			
	  }

	function UNIVcalc(name,Phc,Hhcp,Hscr,Hpar,Hpts,hole,PTSid) {
			if (Phc<19) {
				if (Hhcp<=Phc) {
					if (Hscr-1 == Hpar ) {Hpts = 2;} //net par
					else if (Hscr-2 == Hpar ) {Hpts = 1;} //net bogie
					else if (Hscr-0 == Hpar ) {Hpts = 3;} //net birdie
					else if (+Hscr + +1 == Hpar ) {Hpts = 4;} //net EAGLE
					else {Hpts = 0;}	//net ^ bogie:			
				}
				else {   // HC < 19 but <Hhc!
					if (Hscr-0 == Hpar ) {Hpts = 2;}	//net par
					else if (Hscr-1 == Hpar ) {Hpts = 1;} //net bogie
					else if (+Hscr + +1 == Hpar ) {Hpts = 3;} //net birdie
					else if (+Hscr + +2 == Hpar ) {Hpts = 4;} //net EAGLE
					else {Hpts = 0;}	//net ^ bogie								
				}
			}	

			alert("Now trying to develop a UNIVERSAL SF point calculator\n\n"+
				  "PLAYER = "+name+" | HOLE: "+hole+"\n"+
				  "Phc = "+Phc+"\n"+
				  "Hhcp = "+Hhcp+"\n"+
				  "Hscr = "+Hscr+"\n"+
				  "Hpar = "+Hpar+"\n"+
				  "Hpts = "+Hpts+"\n\n"+
				  "PTSid: "+PTSid);
	
			document.getElementById(PTSid).innerHTML = Hpts;	
			
	}
